<!DOCTYPE html>
<html lang="en">

<head>
  <!--FONT-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="heading">tweeter</span>
    <span class="angle">
      <span class="post">Write a new tweet</span>
      <span class="arrow">
        <i class="fa-solid fa-angles-down"></i>
      </span>

    </span>
  </nav>
  <header>
    <div class="image">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>
  <div>
  </div>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="post" action="/tweets">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about"></textarea><br>
        <div class="space-between">
          <button class="button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>

      <article class="article-hover">
        <header class="header-tweet">
          <div class="_spaceTab">
            <div class="left-margin">
              <img class="avatar" src="https://i.imgur.com/73hZDYK.png" alt="Newton">
              <span class="name">Newton</span>
            </div>
            <span class="handle"> @SirIsaac</span>
          </div>
        </header>
        <section class="tweet">If I have seen further its by standing on the shoulders of giants</section>
        <footer class="_tweet">
          <span class="time"> 10 days ago</span>
          <span class="icons">
            <span class="flag">
              <i class="fa-solid fa-flag" ></i>
            </span>
            <span class="retweet">
              <i class="fa-sharp fa-solid fa-retweet"></i>
            </span>
            <span class="heart">

              <i class="fa-solid fa-heart"></i>
            </span>
          </span>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
